<html>
<head>
	<title>jQuery noSkype Plugin Demo</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.noSkype.js"></script>
	<script type="text/javascript">
		$(function(){

			$('.noSkype').noSkype();

		});
	</script>
</head>
<body>
	<div class="noSkype">01702 584477</div>
	<div class="noSkype">07779 328 202</div>
	<div class="noSkype">0800 232 2322</div>
	<div class="noSkype">080-232-2322</div>
	<div class="noSkype">+(44) 232 322 322</div>
</body>
</html>
